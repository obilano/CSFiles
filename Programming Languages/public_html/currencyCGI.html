<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency</title>
</head>


<body style="background-color:#ffeee6;">
  <h1>USD Converter Using CGI</h1>
  
  <form action= "proCurrencyCGI.pl" method="get">
	  <p>How many U.S. Dollars do you want to exchange?<input type="text" name="dollar"/></p>
	  <h2>Select the currency</h2>	 
	  <p><input type="radio" id="P" name="currency" value="P"/>
	  <label for="P">British Pounds</label><br></p>
	  <p><input type="radio" id="E" name="currency" value="E"/>
	  <label for="E">Euros</label><br></p>
	  <p><input type="radio" id="M" name="currency" value="M"/>
	  <label for="M">Mexican Pesos</label><br></p>
	  <p><input type="radio" id="C" name="currency" value="C"/>
	  <label for="C">Canadian</label><br></p>
	  <p><input type="submit" value="Convert"/></p>

  </form>
  <a href="index.html"><h4>Obi's Web Page</h4></a>
</body>
</html>
